<html><head><meta charset="utf-8">

<script src="https://d3js.org/d3.v4.min.js"></script>
<div id="container" class="svg-container">
</div>
<style>
.node {
  font: 300 11px "Helvetica Neue", Helvetica, Arial, sans-serif;
  fill: #bbb;
}

.node:hover {
  fill: #000;
}

.link {
  stroke: slateblue;
  stroke-opacity: 0.4;
  fill: none;
  pointer-events: none;
}

.node:hover,
.node--source,
.node--target {
  font-weight: 700;
}

.node--source {
  fill: #2ca02c;
}

.node--target {
  fill: #d62728;
}

.link--source,
.link--target {
  stroke-opacity: 1;
  stroke-width: 2px;
}

.link--source {
  stroke: #d62728;
}

.link--target {
  stroke: #2ca02c;
}

div.tooltip {	
    position: absolute;			
    text-align: center;			
    width: auto;					
    height: auto;					
    padding: 2px;				
    font: 12px sans-serif;		
    background: rgba(0, 100, 100, .4);	
    border: 0px;		
    border-radius: 8px;			
    pointer-events: none;			
}

.svg-container {
    display: inline-block;
    position: relative;
    width: 100%;
    padding-bottom: 100%;
    vertical-align: top;
    overflow: hidden;
}
.svg-content {
    display: inline-block;
    position: absolute;
    top: 0;
    left: 0;
}
svg circle {
  fill: red;
}

<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.13.0/d3.min.js"></script>

</style>
</head>

<body>



<script>

var div = d3.select("body").append("div")
    .attr("class", "tooltip")
    .style("opacity", 0);

var diameter = 1275,
radius = diameter/2,
innerRadius = radius - 120;

var cluster = d3.cluster()
    .size([360, innerRadius]);

var line = d3.radialLine()
    .curve(d3.curveBundle.beta(0.85))
    .radius(function (d) {
    return d.y;
})
.angle(function (d) {
    return d.x / 180 * Math.PI;
});

// Assuming you want to set the viewBox to match the window size
var width = window.innerWidth,
    height = window.innerHeight,
    radius = Math.min(width, height) / 2,
    innerRadius = radius - 120;

// ... other code ...

// Set the viewBox dynamically
var svg = d3.select("div#container")
    .append("svg")
    .attr("width", width)
    .attr("height", height)
    .attr("preserveAspectRatio", "xMinYMin meet")
    .attr("viewBox", (-width / 2) + " " + (-height / 2) + " " + width + " " + height)
    .classed("svg-content", true);

	
svg
.append("g")
.attr("transform", "translate(" + radius + "," + radius + ")");

var link = svg.append("g").selectAll(".link"),
node = svg.append("g").selectAll(".node");

d3.json("https://gist.githubusercontent.com/Jed-cmd/cceb70637fbd14cd4fafba09cd777549/raw/164128c7f14e8aa7797152ee3b63ead25bed20a0/lbgups.json", function (error, classes) {
    if (error)
        throw error;

    var root = packageHierarchy(classes)
        .sum(function (d) {
        return d.size;
    });

    cluster(root);

    var arcInnerRadius = innerRadius;
    var arcWidth = 20;
    var arcOuterRadius = arcInnerRadius + arcWidth;

    var arc = d3.arc()
        .innerRadius(arcInnerRadius)
        .outerRadius(arcOuterRadius)
        .startAngle(function (d) {
        return d.st;
    })
        .endAngle(function (d) {
        return d.et;
    });

    var leafGroups = d3.nest()
        .key(function (d) {
        return d.parent.data.name.split(".")[1];
    })
        .entries(root.leaves())

        var arcAngles = leafGroups.map(function (group) {
        return {
            name: group.key,
            min: d3.min(group.values, function (d) {
                return d.x
            }),
            max: d3.max(group.values, function (d) {
                return d.x
            })
        }
    });

    svg
    .selectAll(".groupArc")
    .data(arcAngles)
    .enter()
    .append("path")
    .attr("id", function (d, i) {
        return `arc_${i}`;
    })
    .attr("d", function (d) {
        return arc({
            st: d.min * Math.PI / 180,
            et: d.max * Math.PI / 180
        })
    }) // note use of arcWidth
    .attr("fill", "slateblue");

    svg
    .selectAll(".arcLabel")
    .data(arcAngles)
    .enter()
    .append("text")
    .attr("x", 5) //Move the text from the start angle of the arc
    .attr("dy", (d) => ((arcOuterRadius - arcInnerRadius) * 0.8)) //Move the text down
    .append("textPath")
    .attr("class", "arcLabel")
    .attr("xlink:href", (d, i) => `#arc_${i}`)
    .text((d, i) => d.name)
    .style("font", `300 14px "Helvetica Neue", Helvetica, Arial, sans-serif`)
    .style("fill", "#fff");

    var x = packageImports(root.leaves());
    var arr = [],
    arr2 = [];
    for (var i = 0; i < x.length; i++) {
        arr.push(x[i][0].data.key);
        arr2.push(x[i][x[i].length - 1].data.key);
    }
    console.log(arr.length);
    link = link
        .data(packageImports(root.leaves()))
        .enter().append("path")
        .each(function (d) {
        d.source = d[0],
        d.target = d[d.length - 1];
    })
        .attr("class", "link")
        .attr("d", line);

 
    node = node
        .data(root.leaves())       
        .enter().append("a")
        .attr("class", "node")
        .attr("dy", "0.31em")
        .attr("xlink:href", function (d) {
        if (d.data.url === undefined) {}
        else {
            //console.log(d.data.url);
            return d.data.url;
        }
    })
        .append("text")
        .attr("class", "node")
        .attr("dy", "0.31em")
        .attr("transform", function (d) {
        return "rotate(" + (d.x - 90) + ")translate(" + (d.y + 8 + arcWidth) + ",0)" + (d.x < 180 ? "" : "rotate(180)");
    })
        .attr("text-anchor", function (d) {
        return d.x < 180 ? "start" : "end";
    })
        .text(function (d) {
        return d.data.key;
    })
        .on("mouseover", mouseovered)
        .on("mouseout", mouseouted);
});

function mouseovered(d) {
    node
    .each(function (n) {
        n.target = n.source = false;
    });

    link
    .classed("link--target", function (l) {
        if (l.target === d)
            return l.source.source = true;
    })
    .classed("link--source", function (l) {
        if (l.source === d)
            return l.target.target = true;
    })
    .filter(function (l) {
        return l.target === d || l.source === d;
    })
    .raise();

    node
    .classed("node--target", function (n) {
        return n.target;
    })
    .classed("node--source", function (n) {
        return n.source;
    });

    div
    .transition()
    .duration(200)
    .style("opacity", .9);
    div
    .html(d.data.key + "<br/>")
    .style("left", (d3.event.pageX) + "px")
    .style("top", (d3.event.pageY - 28) + "px");
}

function mouseouted(d) {
    link
    .classed("link--target", false)
    .classed("link--source", false);

    node
    .classed("node--target", false)
    .classed("node--source", false);
    div
    .transition()
    .duration(500)
    .style("opacity", 0);
}

//Construct the package hierarchy from class names.
function packageHierarchy(classes) {
    var map = {};

    function find(name, data) {
        var node = map[name],
        i;
        if (!node) {
            node = map[name] = data || {
                name: name,
                children: []
            };
            if (name.length) {
                node.parent = find(name.substring(0, i = name.lastIndexOf(".")));
                node.parent.children.push(node);
                node.key = name.substring(i + 1);
            }
        }
        return node;
    }

    classes.forEach(function (d) {
        find(d.name, d);
    });

    return d3.hierarchy(map[""]);
}

// Return a list of imports for the given array of nodes.
function packageImports(nodes) {
    var map = {},
    imports = [];

    // Compute a map from name to node.
    nodes.forEach(function (d) {
        map[d.data.name] = d;
    });

    // For each import, construct a link from the source to target node.
    nodes.forEach(function (d) {
        if (d.data.imports)
            d.data.imports.forEach(function (i) {
                imports.push(map[d.data.name].path(map[i]));
            });
    });

    return imports;
}

</script>
</body>
</html>
